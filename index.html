<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <p class="text-center">
          A up to the minute listing of requested train times
        </p>
      </div>

      <!-- train table -->
      <div class="card">
        <div class="card-header">Current Train Schedule</div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <br>

    <!--Form-->
    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
                <form>
                        <div class="form-group">
                          <label for="trainName">Train Name</label>
                          <input type="text" class="form-control" id="trainName" placeholder="Thomas">
                        </div>
                        <div class="form-group">
                          <label for="destination">Destination</label>
                          <input type="text" class="form-control" id="destination" placeholder="Wonderland   ">
                        </div>
                        <div class="form-group">
                                <label for="firstTrain">First Train Time (hh:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrain" placeholder="13:45">
                              </div>
                              <div class="form-group">
                                    <label for="frequency">Frequency (min)</label>
                                    <input type="text" class="form-control" id="frequency" placeholder="5">
                                  </div>
                                  <button type="submit" class="btn btn-primary submitBtn">Submit</button>
                      </form>

            </div>
            </div>

<!--scripts-->
            <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
            <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
            <script
              src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
              integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
              crossorigin="anonymous"
            ></script>
            <script type="text/javascript" src="assets/javascript/train.js"></script>
            <script src="https://www.gstatic.com/firebasejs/5.6.0/firebase.js"></script>
  </body>
</html>
